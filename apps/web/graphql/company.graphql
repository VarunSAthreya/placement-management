query GetCompanies {
    companies {
        name
        type
        arrival_date
        package
        year
        eligibility {
            CGPA
            backlogs
        }
    }
}

query GetCompanyDetails($name: String!) {
    company(name: $name) {
        name
        type
        package
        arrival_date
        eligibility {
            CGPA
            backlogs
            tenth
            twelth
        }
    }
}
