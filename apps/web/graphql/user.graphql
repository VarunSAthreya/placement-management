mutation Auth($usn: ID!, $password: String!) {
    authenticate(USN: $usn, password: $password) {
        user {
            role
            details {
                name
                backlogs
                email
            }
        }
        token
    }
}

query GetAllStudentsCard {
    allStudentDetails {
        USN
        email
        name
        branch
        section
        CGPA
    }
}

query GetStudentDetails($usn: ID!) {
    studentDetails(USN: $usn) {
        name
        email
        USN
        branch
        section
        year
        CGPA
        tenth
        twelth
        backlogs
    }
}
