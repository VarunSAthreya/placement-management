mutation Auth($usn: ID!, $password: String!) {
    authenticate(USN: $usn, password: $password) {
        user {
            role
            details {
                name
                backlogs
                email
            }
        }
        token
    }
}

query GetAllStudentsCard {
    studentDetails {
        USN
        email
        name
        branch
        section
        CGPA
    }
}
