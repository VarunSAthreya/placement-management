mutation Auth($usn: ID!, $password: String!) {
    authenticate(USN: $usn, password: $password) {
        user {
            role
            details {
                name
                backlogs
                email
            }
        }
        token
    }
}

query GetAllStudentsCard {
    allStudentDetails {
        USN
        email
        name
        branch
        section
        CGPA
    }
}

query GetStudentDetails($usn: ID!) {
    studentDetails(USN: $usn) {
        name
        email
        USN
        branch
        section
        year
        CGPA
        tenth
        twelth
        backlogs
    }
}

query GetProfileDetails($usn: ID!) {
    user(USN: $usn) {
        role
        details {
            name
            USN
            branch
            section
            email
            year
            CGPA
            tenth
            twelth
            backlogs
            eligible
            placed
            package
            applied {
                company {
                    name
                    package
                    type
                }
            }
            selected {
                company {
                    name
                    package
                    type
                }
            }
        }
    }
}

mutation CreateUser($input: UserInput!) {
    createUser(input: $input) {
        USN
    }
}
