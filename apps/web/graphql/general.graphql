query GetTableCount {
    companyCount
    studentCount
    appliedCount
    selectedCount
    eligibleCount
    placedStudentCount
}

query GetStudentHomeDetails($usn: ID!) {
    getUpcomingCompanies {
        name
        type
        arrival_date
        package
        applied {
            user {
                USN
            }
        }
    }
    studentDetails(USN: $usn) {
        applied {
            company {
                name
                type
                package
            }
        }
        selected {
            company {
                name
                type
                package
            }
        }
    }
}
